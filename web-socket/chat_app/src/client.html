<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      html, body { 
        display: flex; 
        flex-direction: column; 
        height: 100%; 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      }

      #form { 
        background: rgba(0, 0, 0, 0.15); 
        padding: 0.25rem;
        flex-shrink: 0;
        height: 3rem; /* lub ile chcesz */
        min-height: 3rem;
        position: static;
        display: flex; 
        height: 5%; 
        box-sizing: border-box; 
        backdrop-filter: blur(10px); 
      }


      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages {
        flex-grow: 1;
        display: flex; 
        flex-direction: column; 
        margin: 0; 
        padding: 0; 
      }

      #typing-info-container {
        flex-shrink: 1;
      }

      #typing-info {
        list-style-type: none;
        font-style: italic;
        color: gray;
      }

      .message {
        display: inline-block;
        align-self: flex-start;
        background: #8263ff;
        padding: 0.5rem 1rem; 
        margin: 1rem 2rem; 
        border-radius: 20px;
      }

      .message.author {
        background: #59a0fb;
        align-self: flex-end;
      }

      .message {
        color: white;
      }

      .message > .author {
        font-weight: bold;
      }

      .message > .timestamp {
        font-style: italic;
        color: #a4a4a4;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <div id="typing-info-container"><ul id="typing-info"></ul></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <input type="file" id="myFile" name="filename">
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      let nickname = prompt("Enter your nickname:", "User1");
      nickname = nickname == null || nickname == "" ? "anonymous" : nickname;

      var socket = io();

      var messages = document.getElementById('messages');
      var typingInfo = document.getElementById('typing-info');
      var form = document.getElementById('form');
      var input = document.getElementById('input');
      var fileUpload = document.getElementById('myFile');

      let currentFile;

      let typingInfosTimeoutData = {};
      const TYPING_INFO_TIMEOUT = 2000; //ms

      // SOCKET INPUT LISTENERS...
      socket.on('chat message', (msg) => {
        addMessageItemToHTML(msg)
        if (typingInfosTimeoutData[msg.author]) {
          const [info, timeoutId] = typingInfosTimeoutData[msg.author];
          removeTypingInfo(msg.author, info);
          clearTimeout(timeoutId);
        }
      });
      socket.on('typing', (nickname) => showTypingInfoHTML(nickname));

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value || currentFile) {
          const msg = {
            'author': nickname,
            'content': input.value,
            'image': currentFile ? 
            {
              'data': currentFile.data,
              'type': currentFile.type
            } : null,
            'timestamp': new Date()
          };
          socket.emit('chat message', msg);
          addMessageItemToHTML(msg, true);
          input.value = '';
          currentFile = null;
          fileUpload.value = '';
        }
      });

      input.addEventListener('input', (event) => {
        socket.emit('typing', nickname);
      });

      function addMessageItemToHTML(msg, author=false) {
        const item = createMessageItem(msg);
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
        if (author) item.classList.add('author');
      }

      function createMessageItem(msg) {
        const item = document.createElement('li');
        item.className = 'message';

        const author = document.createElement('div');
        author.className = 'author';
        author.textContent = msg.author;
        item.appendChild(author);

        const content = document.createElement('div');
        content.className = 'content';
        content.textContent = msg.content;
        item.appendChild(content);

        if (msg.image) {
          const blob = new Blob([msg.image.data], { type: msg.image.type });
          const imgURL = URL.createObjectURL(blob);

          const img = document.createElement('img');
          img.src = imgURL;
          img.alt = 'attachment';
          img.className = 'image';
          img.width = window.innerWidth / 4; 
          
          item.append(img);
        }

        const date = document.createElement('div');
        date.className = 'timestamp';
        date.textContent = new Date(msg.timestamp).toLocaleString();
        item.appendChild(date);

        return item;
      }

      function showTypingInfoHTML(nickname) {
        let currentInfo;
        
        if (typingInfosTimeoutData[nickname]) {
          let currentTimeoutId;
          [currentInfo, currentTimeoutId] = typingInfosTimeoutData[nickname];
          clearTimeout(currentTimeoutId);
        }
        else {
          currentInfo = document.createElement('li');
          currentInfo.textContent = `${nickname} is writing...`;
          typingInfo.appendChild(currentInfo);
        }
        
        typingInfosTimeoutData[nickname] = [currentInfo, setTimeout(() => removeTypingInfo(nickname, currentInfo), TYPING_INFO_TIMEOUT)];
      }

      function removeTypingInfo(nickname, info) {
        info.remove();
        typingInfosTimeoutData[nickname] = null;
      }

      fileUpload.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file.type !== 'image/jpeg' && file.type !== 'image/png') {
          alert("Please upload an image file");
          return;
        }
        const reader = new FileReader();
        
        reader.onload = (e) => {
          currentFile = {
            'data': e.target.result,
            'type': file.type
          };
          console.log(currentFile);
        };

        reader.readAsArrayBuffer(file);
      });

    </script>
  </body>
</html>
